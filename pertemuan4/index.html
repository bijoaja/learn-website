<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../fontawesome-free-6.0.0-web/fontawesome-free-6.0.0-web/css/all.min.css">

    <title>The Movie Database</title>
    <style>
        h1 {
            font-size: 2.5em;
        }
    </style>
</head>

<body>
    <div class="container my-2">
        <h1><i class="fa-solid fa-pen-to-square"></i> Update Existing Film</h1>
        <form>
            <fieldset>
                <div class="row mb-3">
                    <label for="thumbnail" class="col-sm-4 col-lg-3 col-xxl-2 col-form-label">Thumbnail</label>
                    <div class="col-sm-8 col-lg-9 col-xxl-10">
                        <input type="file" class="form-control" id="thumbnail" name="thumbnail" accept="image/jpeg/png">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="title" class="col-sm-4 col-lg-3 col-xxl-2 col-form-label">Title *</label>
                    <div class="col-sm-8 col-lg-9 col-xxl-10">
                        <input type="text" class="form-control" id="title" name="title" required="required">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="description" class="col-sm-4 col-lg-3 col-xxl-2 col-form-label">Description</label>
                    <div class="col-sm-8 col-lg-9 col-xxl-10">
                        <textarea class="form-control" id="description" name="description"></textarea>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="release_year" class="col-sm-4 col-lg-3 col-xxl-2 col-form-label">Release Year</label>
                    <div class="col-sm-8 col-lg-9 col-xxl-10">
                        <input type="number" class="form-control" id="release_year" name="release_year" step="1" min="1">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="language_id" class="col-sm-4 col-lg-3 col-xxl-2 col-form-label">Language *</label>
                    <div class="col-sm-8 col-lg-9 col-xxl-10">
                        <select class="form-select" id="language_id" name="language_id" required="required">
                            <option value="" selected="selected">English</option>
                            <option value="1">English</option>
                            <option value="2">Indonesia</option>
                            <option value="3">China</option>
                            <option value="4">Francis</option>
                            <option value="5">Japanese</option>
                            <option value="6">Spanyol</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="original_language_id" class="col-sm-4 col-lg-3 col-xxl-2 col-form-label">Original Language</label>
                    <div class="col-sm-8 col-lg-9 col-xxl-10">
                        <select class="form-select" id="original_language_id" name="original_language_id">
                            <option value="" selected="selected">-</option>
                            <option value="1">English</option>
                            <option value="2">Indonesia</option>
                            <option value="3">China</option>
                            <option value="4">Francis</option>
                            <option value="5">Japanese</option>
                            <option value="6">Spanyol</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="rental_duration" class="col-sm-4 col-lg-3 col-xxl-2 col-form-label">Rental Duration *</label>
                    <div class="col-sm-8 col-lg-9 col-xxl-10">
                        <div class="input-group">
                            <input type="number" class="form-control" id="rental_duration" name="rental_duration" step="1" value="6" required="required">
                            <span class="input-group-text">days</span>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="rental_rate" class="col-sm-4 col-lg-3 col-xxl-2 col-form-label">Rental Rate *</label>
                    <div class="col-sm-8 col-lg-9 col-xxl-10">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="rental_rate" name="rental_rate" step="0.01" value="0.99" required="required">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="length" class="col-sm-4 col-lg-3 col-xxl-2 col-form-label">Length</label>
                    <div class="col-sm-8 col-lg-9 col-xxl-10">
                        <div class="input-group">
                            <input type="number" class="form-control" id="length" name="length" step="0.01" value="86">
                            <span class="input-group-text">minutes</span>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="replacement_cost" class="col-sm-4 col-lg-3 col-xxl-2 col-form-label">Replacement Cost *</label>
                    <div class="col-sm-8 col-lg-9 col-xxl-10">
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="replacement_cost" name="replacement_cost" step="0.01" value="20.99" required="required">
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="rating" class="col-sm-4 col-lg-3 col-xxl-2 col-form-label">Rating *</label>
                    <div class="col-sm-8 col-lg-9 col-xxl-10">
                        <select class="form-select" id="rating" name="rating" required="required">
                            <option selected="selected">PG</option>
                            <option>G</option>
                            <option>PG-13</option>
                            <option>R</option>
                            <option>NC-17</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="special_features" class="col-sm-4 col-lg-3 col-xxl-2 col-form-label">Special Features</label>
                    <div class="col-sm-8 col-lg-9 col-xxl-10">
                        <select class="form-select" id="special_features" name="special_features[]" multiple="multiple" size="4">
                            <option value="Trailers">Trailers</option>
                            <option value="Commentaries">Commentaries</option>
                            <option value="Deleted Scenes">Deleted Scenes</option>
                            <option value="Behind the Scenes">Behind the Scenes</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="offset-sm-4 offset-lg-3 offset-xxl-2 col-sm-4 col-lg-3 col-xxl-2">
                        <button type="submit" class="btn btn-primary"><i class="fa fa-paper-plane"></i> Submit</button>
                        <a href="index.html" class="btn btn-outline-secondary"><i class="fa-solid fa-arrow-left me-2"></i>Back</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
